<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>You Are Awesome!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="singerDetail">
		<div class="headBtn">
			<i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #000000;"></i>
			<i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
		</div>
		<div class="artistImg">
			<img src="ken.jpg" alt="">
		</div>
		<div class="artistName">
			<h1>Kendrick Lamar</h1>
			<h2>Rap, Hiphop</h2>
		</div>

		<div class="shuffleAndHeart">
			<span>Shuffle</span>
			<span><i class="fa-solid fa-heart" style="color: #000000;"></i> 212 971</span>
		</div>

		<div class="musicList">
			<div class="listDetail">
				<img src="Kendrick_Lamar_-_To_Pimp_a_Butterfly.png" alt="">
				<div class="musicListDetail">
					<span class="artist">Kendrik Lamar</span>
					<span class="song">You Ain't Gotta Lie </span>
				</div>
				<i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
			</div>
			<div class="listDetail">
				<img src="Kendrick_Lamar_-_To_Pimp_a_Butterfly.png" alt="">
				<div class="musicListDetail">
					<span class="artist">Kendrik Lamar</span>
					<span class="song">You Ain't Gotta Lie </span>
				</div>
				<i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
			</div>
			<div class="listDetail">
				<img src="Kendrick_Lamar_-_To_Pimp_a_Butterfly.png" alt="">
				<div class="musicListDetail">
					<span class="artist">Kendrik Lamar</span>
					<span class="song">You Ain't Gotta Lie </span>
				</div>
				<i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
			</div>
			<div class="listDetail">
				<img src="Kendrick_Lamar_-_To_Pimp_a_Butterfly.png" alt="">
				<div class="musicListDetail">
					<span class="artist">Kendrik Lamar</span>
					<span class="song">You Ain't Gotta Lie </span>
				</div>
				<i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
			</div>
		</div>
		<div class="smallPlayer">
			<div class="artistAndSong">
				<span class="artist">Kendrik Lamar</span>
				<span class="song">You Ain't Gotta Lie </span>
			</div>
			<div class="smallPlayerController">
				<i class="fa-solid fa-backward-step" style="color: #fff;"></i>
				<i class="fa-solid fa-pause" style="color: #ffffff;"></i>
				<i class="fa-solid fa-backward-step fa-rotate-180" style="color: #fff;"></i>
			</div>
		</div>
	</div>

	 <div id="playMain">
		<div class="headBtn">
			<i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #000000;"></i>
			<i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
		</div>

		<div class="albumCover">
			<img src="fear.png" alt="">
		</div>
		<div class="titleSinger">
			<span>Fear</span>
			<span>Kendrick Lamar</span>
		</div>
		<div class="streamLine">
			<div class="timeline">
				<span>1:56</span>
				<span>7:40</span>
			</div>
			<input type="range">
		</div>
		<div class="controller">
			<i class="fa-solid fa-repeat" style="color: #dedfde;"></i>
			<i class="fa-solid fa-backward-step" style="color: #000000;"></i>
			<i class="fa-sharp fa-solid fa-circle-play" style="color: #000000;"></i>
			<i class="fa-solid fa-backward-step fa-rotate-180" style="color: #000000;"></i>
			<i class="fa-solid fa-shuffle" style="color: #dedfde;"></i>
		</div>
	</div>
 
</body>
<script src="index.js"></script>

</html>
