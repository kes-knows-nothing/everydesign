<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>You Are Awesome!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="mainBox">
		<div class="head">
			<i class="fa-solid fa-x" style="color: #000000;"></i>
			<h3>Playlist</h3>
		</div>
		<div class="playNow">
			<img src="fear.png" alt="">
			<div class="titleSinger">
				<h1>Fear</h1>
				<h2>by Kendrick Lamar</h2>
			</div>
		</div>
		<div class="controllerSet">
			<h1><i class="fa-solid fa-play"></i>
				Play</h1>
			<i class="fa-regular fa-heart heart" style="color: #df1620;"></i>
			<i class="fa-solid fa-plus plus" style="color: #000000;"></i>
		</div>
		<div class="playList">
			<div class="list">
				<img src="sza.jpg" alt="">
				<div class="title-singer">
					<h1>The Weekend</h1>
					<h3>SZA</h3>
				</div>
			</div>

			<div class="list">
				<img src="IDONTKNOW.jpg" alt="">
				<div class="title-singer">
					<h1>내가 날 모르는 것처럼</h1>
					<h3>백예린</h3>
				</div>
			</div>
			<div class="list">
				<img src="amy.jpg" alt="">
				<div class="title-singer">
					<h1>Wake Up Alone</h1>
					<h3>Amy Winehouse</h3>
				</div>
			</div>
			<div class="list">
				<img src="tablo.jpg" alt="">
				<div class="title-singer">
					<h1>밑바닥에서</h1>
					<h3>Tablo</h3>
				</div>
			</div>
		</div>

	</div>


	</div>
</body>

</html>
